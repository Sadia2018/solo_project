
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <title>Dashboard</title>


    <style>
    table {
      border-collapse: collapse;
      border-spacing: 0;
      width: 100%;

        }

      th, td {
      text-align: left;
      padding: 8px;
        }

     
</style>
</head>
<body>


<div class="container">
    <a class="btn btn-warning mt-5 float-end m-1 p-2" href="/logout">logout</a>
    <a class="btn btn-warning mt-5 float-end p-2" href="/new/sighting">Add City</a>
    <h1 class="float-start">iFly City Tour</h1>
    <h1 align="right">{{user.first_name}}</h1>

</div>





 <br><br><br><br><br><br>
<h3 style="margin-left:125px;">Report City View</h3>
{%for data in sighting%}
<div style="margin-left:125px;" class="card w-75">
    <div class="card-body">
        <table>
            <tr>
                <th>{{data['location']}}</th>
                <td>{{data['date_sighted']}}</td>
                <td><a href="/edit/sighting/{{data['id']}}"><button>edit</button></a></td>
                <td><a href="/destroy/sighting/{{data['id']}}"><button>delete</button></a></td>
                <td><a href="/sighting/{{data['id']}}"><button>view</button></a></td>
            </tr>
            <tr>
                <th>Reported_by</th>
                <td>{{data['user_id']}}</td>
            </tr>

        </table>
    </div>
</div>
{%endfor%}
</body>
</html>
