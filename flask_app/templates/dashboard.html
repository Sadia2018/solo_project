
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='script.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <title>Dashboard</title>


    <style>
    table {
      border-collapse: collapse;
      border-spacing: 0;
      width: 100%;

        }

      th, td {
      text-align: left;
      padding: 8px;
      
        }
       

     
</style>
</head>
<body>


<div class="container">
    <a class="btn btn-warning mt-5 float-end m-1 p-2" href="/logout">logout</a>
    <a class="btn btn-warning mt-5 float-end p-2" href="/new/sighting">Add City</a>
    <h1 class="float-start text-light">iFly Virtual City Tour</h1>
    <h1 class="text-light" align="right">{{user.first_name}}</h1>

</div>





 <br><br><br><br><br><br>
<h3 style="margin-left:125px;" class=" text-light">Report City View</h3>
{%for data in sighting%}
<div style="margin-left:125px;" class="card w-75">
    <div class="card-body">
        <table class="table table-striped table-primary">
            <tr class="bg-success">
                <th>{{data['location']}}</th>
                <td>{{data['date_sighted']}}</td>
                <td><a href="/edit/sighting/{{data['id']}}"><button type="button" class="btn btn-outline-primary">edit</button></a></td>
                <td><a href="/sighting/{{data['id']}}"><button type="button" class="btn btn-outline-success">view</button></a></td>
                <td><a href="/destroy/sighting/{{data['id']}}"><button type="button" class="btn btn-outline-danger">delete</button></a></td>
                
            </tr>
            

        </table>
    </div>
</div>
{%endfor%}
</body>
</html>
